<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vehicle Price Prediction - Nova Scotia</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="script.js" defer></script>
    </head>
    <body class="light-theme">
        <header>
            <nav>
                <ul>
                    <li><a href="homepage.html">Home</a></li>
                    <li><a href="index.html">Price Predictor</a></li>
                </ul>
            </nav>
            <h1>Vehicle Price Prediction - Nova Scotia</h1>
            <div class="theme-switcher">
                <button id="back-button" class="hidden">Reset</button>
                <label class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider round"></span>
                </label>
            </div>
        </header>
        <div class="container">
        <form id="predictionForm">
            <select name="year" id="year-dropdown" required>
                <option value="">Select Year</option>
            </select>
            <select name="make" id="make-dropdown" required>
                <option value="">Select Make</option>
            </select>
            <select name="model" id="model-dropdown" required>
                <option value="">Select Model</option>
            </select>
            <select name="wheelConfiguration" id="wheel-configuration-dropdown" required>
                <option value="">Select Wheel Configuration</option>
            </select>
            <select name="fuelType" id="fuel-type-dropdown" required>
                <option value="">Select Fuel Type</option>
            </select>
            <select name="color" id="color-dropdown" required>
                <option value="">Select Color</option>
            </select>
            <input type="number" name="mileage" placeholder="Enter Mileage" required>
            <select name="condition" id="condition-dropdown" required>
                <option value="">Select Condition</option>
                <option value="no_issues">No Issues</option>
                <option value="accident_major">Accident - Major</option>
                <option value="accident_minor">Accident - Minor</option>
                <option value="rust_major">Rust - Major</option>
                <option value="rust_minor">Rust - Minor</option>
            </select>            
            <input type="submit" value="Predict">
        </form>
        <div id="prediction-result" class="hidden">
            <h2>Prediction Results:</h2>
            <div id="vehicle-info"></div>
            <div id="predicted-price"></div>
            <canvas id="price-chart"></canvas>
        </div>
    </div>
    <footer>
        <p><em>Developed by <strong>Lokitha Nilaweera</strong> (157736n)</em> | &copy; 2023</p>
    </footer>
</body>
</html>
