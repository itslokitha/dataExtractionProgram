<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Price Prediction</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
    <script src="script.js" defer></script> <!-- Link to the JavaScript file -->
</head>
<body>
    <div class="container">
        <h2>Vehicle Price Prediction - Nova Scotia</h2>
        <form id="predictionForm">
            <input type="number" name="year" placeholder="Enter Year" required><br>
            <input type="text" name="make" placeholder="Enter Make" required><br>
            <input type="text" name="model" placeholder="Enter Model" required><br>
            <input type="number" name="mileage" placeholder="Enter Mileage" required><br>
            <input type="submit" value="Predict">
        </form>
        <div id="prediction-result" class="hidden">
            <h2>Prediction Results:</h2>
            <div id="vehicle-info"></div>
            <div id="predicted-price"></div>
            <canvas id="price-chart"></canvas> <!-- Placeholder for the chart -->
        </div>
    </div>
    <!-- Include Chart.js library for the graph -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
