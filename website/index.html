<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vehicle Price Prediction - Nova Scotia</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="script.js" defer></script>
    </head>
    <body class="light-theme">
        <header>
            <h1>Vehicle Price Prediction - Nova Scotia</h1>
            <div class="theme-switcher">
                <button id="back-button" class="hidden">Reset</button>
                <label class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider round"></span>
                </label>
            </div>
        </header>
        <div class="container">
        <form id="predictionForm">
            <input type="number" name="year" placeholder="Enter Year" required>
            <input type="text" name="make" placeholder="Enter Make" required>
            <input type="text" name="model" placeholder="Enter Model" required>
            <input type="number" name="mileage" placeholder="Enter Mileage" required>
            <input type="submit" value="Predict">
        </form>
        <div id="prediction-result" class="hidden">
            <h2>Prediction Results:</h2>
            <div id="vehicle-info"></div>
            <div id="predicted-price"></div>
            <canvas id="price-chart"></canvas>
        </div>
    </div>
    <footer>
        <p><em>Developed by <strong>Lokitha Nilaweera</strong> (157736n)</em> | &copy; 2023</p>
    </footer>
</body>
</html>
