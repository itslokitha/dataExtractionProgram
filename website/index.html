<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Price Estimator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Vehicle Price Estimator</h1>
        <form id="priceEstimatorForm">
            <label for="year">Year:</label>
            <input type="number" id="year" required><br>
            <label for="make">Make:</label>
            <input type="text" id="make" required><br>
            <label for="model">Model:</label>
            <input type="text" id="model" required><br>
            <label for="odometer">Odometer Reading (miles):</label>
            <input type="number" id="odometer" required><br>
            <input type="submit" value="Estimate Price">
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
